<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center titulo">Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <input type="text" formControlName="usuario" class="form-control form-control-lg" placeholder="Correo">
              <span class="text-danger"
              *ngIf="loginForm.get('usuario')?.hasError('required') && loginForm.get('usuario')?.touched">
                El correo <strong>es requerido</strong>
              </span>
              <span class="text-danger" *ngIf="loginForm.get('usuario')?.hasError('email') && loginForm.get('usuario')?.touched">
                El correo <strong>es inv치lido</strong>
              </span>
            </div>
            <div class="mb-3">
              <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Contrase침a">
              <span class="text-danger"
              *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                La contrase침a <strong>es requerida</strong>
              </span>
            </div>
            <button class="btn btn-secondary btn-lg" routerLink="/">Volver</button>
            <button type="submit" class="btn btn-primary btn-lg float-right" [disabled]="loginForm.invalid">Aceptar</button>
          </form>
          <br>
          <div class="text-center">
            <a href="#">Registrarse</a>
            <br>
            <a routerLink="/usuario/recuperarPassword">Recuperar Contrase침a</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
